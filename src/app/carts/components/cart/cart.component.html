<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead"> You have <label for="" class="text-danger"> {{cartProduct.length}} </label> item in your cart</p>
    <span class="text-danger card-header" (click)="claerData()"> Clear shopping cart</span>

  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%;">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProduct ; let index = index">
        <td><img src="{{item.item.image}} " alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="add(index)">+</button>
            <input type="number" class="form-control" (change)="detectChanges()" [(ngModel)]="item.quantity" min="1">
            <button class="btn btn-dark" (click)="min(index)" >-</button>
          </div>
        </td>
        <td>{{item.item.price * item.quantity}} Dt</td>
        <td><button class="btn btn-danger" (click)="delete(index)">Delete</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total :  {{total}} </th>
        <th><button class="btn btn-success" (click)="addCart()"> Order</button></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success " *ngIf="addSuccefelly" role="alert"><strong>Well done !</strong> your order is successfully </div>
