<div class="box mt-5">
  <div class="my-2 w-25">
    <label for="" class="my-1"> Categories</label>
    <select class="form-control" name="" id="" (change)="filterCategorie($event)">
      <option value="all" selected> All</option>
<option [value]="cat" *ngFor="let cat of categories"> {{cat}}</option>

    </select>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <div class="item">
        <img src="{{item.image}}" alt="">
        <div class="body">
          <h5> {{item.title}} </h5>
          <p> {{item.description}} </p>
        </div>
        <div class="px-3 mb-3 d-flex justify-content-between align-items-center">
          <button class="btn btn-success"> Add to cart</button>
          <span> {{item.price}} </span>
        </div>
      </div>
    </div>
    </div>
</div>
