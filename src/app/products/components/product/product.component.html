<div class="item">
<div routerLink="/details/{{data.id}}">
  <img src="{{data.image}}" alt="">
  <div class="body">
    <h5> {{data.title}} </h5>
    <p> {{data.description}} </p>
  </div>
</div>
  <div class="px-3 mb-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true" > Add to cart</button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number"  class="form-control" [(ngModel)]="amount">
      <button class="btn btn-danger" (click)="addCard() ; addButton = false"> Add</button>
    </div>
    <span> {{data.price}} </span>
  </div>
</div>
